app = "n8n-fly-thang"
primary_region = "sin"

[build]
  image = "n8nio/n8n"

[env]
  N8N_BASIC_AUTH_ACTIVE = "true"
  N8N_BASIC_AUTH_USER = "admin"
  N8N_BASIC_AUTH_PASSWORD = "yourpassword"
  WEBHOOK_URL = "https://n8n-fly-thang.fly.dev"
  N8N_HOST = "0.0.0.0"
  N8N_PORT = "5678"
  DB_TYPE = "sqlite"

[mounts]
  source = "n8n_data"
  destination = "/home/node/.n8n"

[[services]]
  internal_port = 5678
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
